<div class="container-fluid bg-home">
  <app-menu-admin></app-menu-admin>
  <div class="container py-4">
    <!-- Filtros -->
    <div class="d-flex align-items-center mb-4 gap-3">
      <button mat-icon-button>
        <mat-icon class="mb-2">arrow_back</mat-icon>
      </button>
      <div class="d-flex flex-wrap align-items-center gap-2">
        <span class="fw-semibold me-2">Filtros:</span>
        <button
          mat-button
          color="primary"
          class="btn filter-button btn-sm rounded-pill text-white"
        >
          Tipo
        </button>
        <button
          mat-button
          color="primary"
          class="btn filter-button btn-sm rounded-pill text-white"
        >
          Promotor
        </button>
        <button
          mat-button
          color="primary"
          class="btn filter-button btn-sm rounded-pill text-white"
        >
          Ciudad
        </button>
        <button
          mat-button
          color="primary"
          class="btn filter-button btn-sm rounded-pill text-white"
        >
          Sponsor
        </button>
        <button
          mat-button
          color="primary"
          class="btn filter-button btn-sm rounded-pill text-white"
        >
          Todo
        </button>
      </div>
    </div>

    <!-- Grid de eventos -->
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let evento of eventos">
        <div
          class="border rounded-3 h-100 d-flex flex-column overflow-hidden shadow-sm"
        >
          <img
            [src]="evento.imagen"
            alt="evento"
            class="img-fluid"
            style="aspect-ratio: 16/9; object-fit: cover"
          />
          <div
            class="info-box p-3 flex-grow-1 d-flex flex-column justify-content-between"
          >
            <div>
              <div class="fw-semibold small">{{ evento.fecha }}</div>
              <div class="small text-muted mb-3">{{ evento.titulo }}</div>
            </div>
            <div class="d-flex justify-content-end">
              <button
                mat-raised-button
                class="btn custom-dark-button btn-sm align-self-start mt-auto"
              >
                Comprar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón Más -->
    <div class="text-center mt-4">
      <button
        mat-raised-button
        color="primary"
        class="btn custom-dark-button px-4"
      >
        Mas
      </button>
    </div>
  </div>
</div>
