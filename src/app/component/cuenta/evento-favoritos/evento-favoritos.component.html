<div class="container-fluid bg-home">
  <app-menu-admin></app-menu-admin>
  <div class="container py-4">
    <h4 class="mb-4">Mis Eventos Culturales Favoritos</h4>
    <!-- Tabla de precios -->
    <div class="col-10 mx-auto">
      <table mat-table [dataSource]="entradas" class="mat-elevation-z2 mx-auto">
        <ng-container matColumnDef="Codigo">
          <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
            Codigo
          </th>
          <td mat-cell *matCellDef="let element">{{ element.Codigo }}</td>
        </ng-container>

        <ng-container matColumnDef="NombreEvento">
          <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
            Nombre Evento Cultural
          </th>
          <td mat-cell *matCellDef="let element">{{ element.NombreEvento }}</td>
        </ng-container>

        <ng-container matColumnDef="FechaInicio">
          <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
            Fecha Inicio
          </th>
          <td mat-cell *matCellDef="let element">{{ element.FechaInicio }}</td>
        </ng-container>

        <ng-container matColumnDef="FechaFin">
          <th mat-header-cell *matHeaderCellDef class="bg-dark text-white">
            Fecha Fin
          </th>
          <td mat-cell *matCellDef="let element">{{ element.FechaFin }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
